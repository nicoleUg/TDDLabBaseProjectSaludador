<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Bot Saludador</title>
  </head>
  <body>
    <h1>Bot Saludador</h1>

    <form id="saludador-form">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" placeholder="Tu nombre" />

      <label for="genero">Género:</label>
      <select id="genero">
        <option value="">(sin especificar)</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>

      <label for="edad">Edad:</label>
      <input id="edad" type="number" min="0" placeholder="Edad" />

      <div id="idioma-group">
        <button type="button" id="btn-es">Español</button>
        <button type="button" id="btn-en">English</button>
      </div>

      <button id="saludar-btn" type="submit">Saludar</button>
    </form>

    <div id="resultado"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
